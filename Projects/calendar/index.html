<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calendar Card UI Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar-body">
            <span class="month-name">Month</span>
            <input type="date" id="date">
            <button onclick="change()">Change Date</button>
            <span class="day-name">Day</span>
            <span class="date-number">00</span>
            <span class="year">0000</span>
        </div>
    </div>

    <script>
        const dayNumber = new Date().getDate();
        const year = new Date().getFullYear();
        const dayName = new Date().toLocaleDateString('default', { weekday: 'long' })
        const monthName = new Date().toLocaleDateString('default', { month: 'long' })

        document.querySelector('.month-name').innerHTML = monthName;
        document.querySelector('.day-name').innerHTML = dayName;
        document.querySelector('.date-number').innerHTML = dayNumber;
        document.querySelector('.year').innerHTML = year;
        function fun(){
            var date_display=document.getElementById('date').valueAsDate = new Date();
        }
        fun();
        function change(){
            var date_input=document.getElementById('date').value;
            const dayNumber = new Date(date_input).getDate();
            const year = new Date(date_input).getFullYear();
            const dayName = new Date(date_input).toLocaleDateString('default', { weekday: 'long' })
            const monthName = new Date(date_input).toLocaleDateString('default', { month: 'long' })
            document.querySelector('.month-name').innerHTML = monthName;
            document.querySelector('.day-name').innerHTML = dayName;
            document.querySelector('.date-number').innerHTML = dayNumber;
            document.querySelector('.year').innerHTML = year;

        }
        
    </script>
</body>

</html>
